
<h2>Add Notification</h2>
<form (ngSubmit)="addNotification()">

  <label for="message" >Message:</label>
  <input [(ngModel)]="newNotification.message" name="message" placeholder="message" required /><br><br>

  <label for="type" >Type:</label>
  <input [(ngModel)]="newNotification.type" name="type" type="text" placeholder="type" required /><br><br>

  <label for="sentStatus" >SentStatus:</label>
  <input [(ngModel)]="newNotification.sentStatus" name="sentStatus" type="text" placeholder="sentStatus" required /><br><br>

  <label for="sentDate" >SentDate:</label>
  <input [(ngModel)]="newNotification.sentDate" name="sentDate" type="text" placeholder="sentDate" required /><br><br>

  <label for="customerId" >CustomerId:</label>
  <input [(ngModel)]="newNotification.customerId" name="customerId" type="text" placeholder="customerId" required /><br><br>

  

  
  <button type="submit">Add Notification</button>
</form>
<a href="/">Go home</a>
