
<h2>Payment Save Form</h2>
    <form (ngSubmit)="addAirport()">
   

        <label for="code">Code:</label><br>
        <input [(ngModel)]="newAirport.code" type="text"  name="code" required><br><br>

        <label for="name">Name:</label><br>
        <input [(ngModel)]="newAirport.name" type="text"  name="name" required><br><br>
        
        <label for="country">Country:</label><br>
        <input [(ngModel)]="newAirport.country" type="text" id="country"  name="paymentMethod" required><br><br>

        <label for="city">City:</label><br>
        <input [(ngModel)]="newAirport.city" type="text" id="city"  name="city" required><br><br>
    
       
        
 
    <input type="submit" value="Submit">
    </form>
    <a href="/">Go home</a>
